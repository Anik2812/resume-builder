<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Professional Resume Builder</h1>
        
        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-2">Choose a Template</h2>
                <div class="flex space-x-4">
                    <button class="template-btn active" data-template="modern">Modern</button>
                    <button class="template-btn" data-template="classic">Classic</button>
                    <button class="template-btn" data-template="creative">Creative</button>
                </div>
            </div>

            <form id="resumeForm" class="space-y-6">
                <!-- Personal Information -->
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Personal Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block mb-1">Full Name</label>
                            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded" required>
                        </div>
                        <div>
                            <label for="email" class="block mb-1">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
                        </div>
                        <div>
                            <label for="phone" class="block mb-1">Phone</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded">
                        </div>
                        <div>
                            <label for="location" class="block mb-1">Location</label>
                            <input type="text" id="location" name="location" class="w-full px-3 py-2 border rounded">
                        </div>
                    </div>
                </div>

                <!-- Professional Summary -->
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Professional Summary</h2>
                    <textarea id="summary" name="summary" rows="4" class="w-full px-3 py-2 border rounded"></textarea>
                </div>

                <!-- Work Experience -->
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Work Experience</h2>
                    <div id="experienceEntries"></div>
                    <button type="button" id="addExperience" class="btn-add">Add Experience</button>
                </div>

                <!-- Education -->
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Education</h2>
                    <div id="educationEntries"></div>
                    <button type="button" id="addEducation" class="btn-add">Add Education</button>
                </div>

                <!-- Skills -->
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Skills</h2>
                    <div id="skillsEntries" class="flex flex-wrap gap-2"></div>
                    <input type="text" id="skillInput" placeholder="Enter a skill" class="w-full px-3 py-2 border rounded mt-2">
                    <button type="button" id="addSkill" class="btn-add mt-2">Add Skill</button>
                </div>

                <!-- Projects -->
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Projects</h2>
                    <div id="projectEntries"></div>
                    <button type="button" id="addProject" class="btn-add">Add Project</button>
                </div>

                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded text-lg font-semibold hover:bg-blue-700 transition duration-300">Generate Resume</button>
            </form>
        </div>

        <div id="resumePreview" class="mt-8 bg-white shadow-lg rounded-lg p-6" style="display:none;">
            <!-- Resume preview will be inserted here -->
        </div>

        <div class="mt-8 text-center">
            <button id="downloadPDF" class="btn-download bg-green-600 hover:bg-green-700">Download as PDF</button>
            <button id="downloadWord" class="btn-download bg-blue-600 hover:bg-blue-700">Download as Word</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.0/docx.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
