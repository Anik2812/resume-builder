<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ff6f61;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 5px;
        }
        button:hover {
            background-color: #d9534f;
        }
        .resume {
            margin-top: 40px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .resume h2 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .resume .section {
            margin-bottom: 20px;
        }
        .resume .section h3 {
            color: #ff6f61;
            border-bottom: 2px solid #ff6f61;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .resume .section p {
            color: #e0e0e0;
        }
        .download-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Resume Builder</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone">
            </div>
            <div class="form-group">
                <label for="summary">Professional Summary</label>
                <textarea id="summary" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" rows="4" placeholder="Company Name, Position, Duration, Responsibilities"></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" rows="4" placeholder="Institution, Degree, Year"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" rows="4" placeholder="List your skills"></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects</label>
                <textarea id="projects" rows="4" placeholder="Project Title, Description, Technologies Used"></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
        <div class="resume" id="resume" style="display:none;">
            <h2>Generated Resume</h2>
            <div class="section" id="resumeName"></div>
            <div class="section" id="resumeEmail"></div>
            <div class="section" id="resumePhone"></div>
            <div class="section" id="resumeSummary">
                <h3>Professional Summary</h3>
                <p></p>
            </div>
            <div class="section" id="resumeExperience">
                <h3>Work Experience</h3>
                <p></p>
            </div>
            <div class="section" id="resumeEducation">
                <h3>Education</h3>
                <p></p>
            </div>
            <div class="section" id="resumeSkills">
                <h3>Skills</h3>
                <p></p>
            </div>
            <div class="section" id="resumeProjects">
                <h3>Projects</h3>
                <p></p>
            </div>
            <div class="download-btn">
                <button id="downloadPDF">Download as PDF</button>
                <button id="downloadWord">Download as Word</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.1.3/docx.min.js"></script>
    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const summary = document.getElementById('summary').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;
            const projects = document.getElementById('projects').value;

            // Display resume
            document.getElementById('resumeName').innerHTML = `<h3>${name}</h3>`;
            document.getElementById('resumeEmail').innerHTML = `<strong>Email:</strong> ${email}`;
            document.getElementById('resumePhone').innerHTML = `<strong>Phone:</strong> ${phone}`;
            document.getElementById('resumeSummary').querySelector('p').textContent = summary;
            document.getElementById('resumeExperience').querySelector('p').textContent = experience;
            document.getElementById('resumeEducation').querySelector('p').textContent = education;
            document.getElementById('resumeSkills').querySelector('p').textContent = skills;
            document.getElementById('resumeProjects').querySelector('p').textContent = projects;

            document.getElementById('resume').style.display = 'block';
        });

        document.getElementById('downloadPDF').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(22);
            doc.setFont("helvetica", "bold");
            doc.text(document.getElementById('resumeName').textContent, 10, 10);

            doc.setFontSize(16);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById('resumeEmail').textContent, 10, 20);
            doc.text(document.getElementById('resumePhone').textContent, 10, 30);

            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("Professional Summary", 10, 40);

            doc.setFontSize(14);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById('resumeSummary').querySelector('p').textContent, 10, 50);

            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("Work Experience", 10, 60);

            doc.setFontSize(14);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById('resumeExperience').querySelector('p').textContent, 10, 70);

            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("Education", 10, 80);

            doc.setFontSize(14);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById('resumeEducation').querySelector('p').textContent, 10, 90);

            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("Skills", 10, 100);

            doc.setFontSize(14);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById('resumeSkills').querySelector('p').textContent, 10, 110);

            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("Projects", 10, 120);

            doc.setFontSize(14);
            doc.setFont("helvetica", "normal");
            doc.text(document.getElementById('resumeProjects').querySelector('p').textContent, 10, 130);

            doc.save('resume.pdf');
        });

        document.getElementById('downloadWord').addEventListener('click', async function() {
            const { Document, Packer, Paragraph, TextRun } = window.docx;

            const doc = new Document({
                sections: [{
                    properties: {},
                    children: [
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: document.getElementById('resumeName').textContent,
                                    bold: true,
                                    size: 48,
                                }),
                            ],
                            spacing: { after: 300 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: `Email: ${document.getElementById('resumeEmail').textContent}`,
                                    size: 24,
                                }),
                            ],
                            spacing: { after: 200 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: `Phone: ${document.getElementById('resumePhone').textContent}`,
                                    size: 24,
                                }),
                            ],
                            spacing: { after: 400 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: 'Professional Summary',
                                    bold: true,
                                    size: 36,
                                }),
                            ],
                            spacing: { after: 300 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: document.getElementById('resumeSummary').querySelector('p').textContent,
                                    size: 24,
                                }),
                            ],
                            spacing: { after: 400 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: 'Work Experience',
                                    bold: true,
                                    size: 36,
                                }),
                            ],
                            spacing: { after: 300 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: document.getElementById('resumeExperience').querySelector('p').textContent,
                                    size: 24,
                                }),
                            ],
                            spacing: { after: 400 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: 'Education',
                                    bold: true,
                                    size: 36,
                                }),
                            ],
                            spacing: { after: 300 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: document.getElementById('resumeEducation').querySelector('p').textContent,
                                    size: 24,
                                }),
                            ],
                            spacing: { after: 400 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: 'Skills',
                                    bold: true,
                                    size: 36,
                                }),
                            ],
                            spacing: { after: 300 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: document.getElementById('resumeSkills').querySelector('p').textContent,
                                    size: 24,
                                }),
                            ],
                            spacing: { after: 400 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: 'Projects',
                                    bold: true,
                                    size: 36,
                                }),
                            ],
                            spacing: { after: 300 },
                        }),
                        new Paragraph({
                            children: [
                                new TextRun({
                                    text: document.getElementById('resumeProjects').querySelector('p').textContent,
                                    size: 24,
                                }),
                            ],
                            spacing: { after: 400 },
                        }),
                    ],
                }],
            });

            const blob = await Packer.toBlob(doc);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'resume.docx';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
