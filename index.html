<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-gray-900 to-blue-900 text-gray-200 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-5xl font-bold text-center text-blue-400 mb-8 animate__animated animate__fadeIn">Professional Resume Builder</h1>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="w-full lg:w-1/2 bg-gray-800 shadow-2xl rounded-lg p-6 transform hover:scale-105 transition-transform duration-300">
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Choose a Template</h2>
                    <div class="flex space-x-4">
                        <button class="template-btn active" data-template="modern">Modern</button>
                        <button class="template-btn" data-template="classic">Classic</button>
                        <button class="template-btn" data-template="creative">Creative</button>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Color Scheme</h2>
                    <div class="flex space-x-4">
                        <button class="color-btn bg-blue-500" data-color="blue"></button>
                        <button class="color-btn bg-green-500" data-color="green"></button>
                        <button class="color-btn bg-red-500" data-color="red"></button>
                        <button class="color-btn bg-purple-500" data-color="purple"></button>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="text-2xl font-semibold mb-2">Layout</h2>
                    <div class="flex space-x-4">
                        <button class="layout-btn active" data-layout="single-column">Single Column</button>
                        <button class="layout-btn" data-layout="two-column">Two Column</button>
                    </div>
                </div>

                <div class="progress-bar mb-6">
                    <div class="progress" style="width: 0%"></div>
                </div>

                <form id="resumeForm" class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-semibold mb-2">Personal Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" name="location">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="summary">Professional Summary</label>
                        <textarea id="summary" name="summary" rows="4"></textarea>
                    </div>

                    <div>
                        <h2 class="text-2xl font-semibold mb-2">Work Experience</h2>
                        <div id="experienceEntries"></div>
                        <button type="button" id="addExperience" class="btn-add">Add Experience</button>
                    </div>

                    <div>
                        <h2 class="text-2xl font-semibold mb-2">Education</h2>
                        <div id="educationEntries"></div>
                        <button type="button" id="addEducation" class="btn-add">Add Education</button>
                    </div>

                    <div>
                        <h2 class="text-2xl font-semibold mb-2">Skills</h2>
                        <div id="skillsEntries" class="flex flex-wrap gap-2"></div>
                        <div class="form-group">
                            <input type="text" id="skillInput" placeholder="Enter a skill">
                            <button type="button" id="addSkill" class="btn-add">Add Skill</button>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-2xl font-semibold mb-2">Projects</h2>
                        <div id="projectEntries"></div>
                        <button type="button" id="addProject" class="btn-add">Add Project</button>
                    </div>

                    <button type="submit" class="btn-primary">Generate Resume</button>
                </form>
            </div>

            <div class="w-full lg:w-1/2">
                <div id="resumePreview" class="bg-white text-gray-800 shadow-2xl rounded-lg p-6 transform hover:scale-105 transition-transform duration-300"></div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <button id="downloadPDF" class="btn-download bg-green-600 hover:bg-green-700">
                <i class="fas fa-file-pdf mr-2"></i>Download as PDF
            </button>
            <button id="downloadWord" class="btn-download bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-file-word mr-2"></i>Download as Word
            </button>
            <button id="downloadTXT" class="btn-download bg-yellow-600 hover:bg-yellow-700">
                <i class="fas fa-file-alt mr-2"></i>Download as Plain Text
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.0/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
